version: 2
jobs:
  build:
    docker:
      - image: debian:latest
    steps:
      - checkout
      - run:
          name: pre 
          command: apt-get update && apt-get install -y autoconf automake autoconf make gcc
      - run:
          name: autogen
          command: autoconf -f
      - run:
          name: autoconf
          command: ./configure
      - run:
          name: build
          command: make 
      - run:
          name: install
          command: make install
